<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <!-- jsQRライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
            display: none; /* 初期状態は非表示 */
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        canvas {
            display: none; /* 解析用のキャンバスは隠しておく */
        }
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status-message {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            min-height: 24px;
        }
    </style>
</head>
<body>

    <h1>QR Scanner</h1>
    
    <div id="status-message">「カメラを起動」ボタンを押してください</div>

    <div id="video-container">
        <!-- playsinlineはiOS Safariでの全画面化を防ぐために必須です -->
        <video id="qr-video" playsinline></video>
    </div>
    
    <!-- 画像データを抽出するためのキャンバス -->
    <canvas id="qr-canvas"></canvas>

    <div>
        <button id="start-btn" class="btn" onclick="startCamera()">カメラを起動</button>
        <button id="rescan-btn" class="btn" style="display:none;" onclick="startCamera()">再度スキャンする</button>
    </div>

    <script>
        // GASのWebアプリURLをここに設定します
        const GAS_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbyd_Q4YhhXuGBeJ1djaSewGt8sa-portaUJCqXZLLth_dY6CW3z2QqYDjC_Z_E0OZen/exec';
        
        let currentStream = null;
        let requestAnimationFrameId = null;
        const video = document.getElementById('qr-video');
        const canvas = document.getElementById('qr-canvas');
        const ctx = canvas.getContext('2d');
        const statusMessage = document.getElementById('status-message');
        const videoContainer = document.getElementById('video-container');
        const startBtn = document.getElementById('start-btn');
        const rescanBtn = document.getElementById('rescan-btn');

        // カメラを起動する処理を行う関数です
        async function startCamera() {
            // UIの状態をリセットします
            statusMessage.innerText = "カメラを起動中...";
            startBtn.style.display = "none";
            rescanBtn.style.display = "none";
            videoContainer.style.display = "block";

            try {
                // 背面カメラ（アウトカメラ）を優先して要求します
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                
                video.srcObject = currentStream;
                video.play();
                
                // 動画の再生準備が整ったらスキャンループを開始します
                requestAnimationFrameId = requestAnimationFrame(scanQRCode);
                statusMessage.innerText = "QRコードをカメラにかざしてください";
            } catch (err) {
                console.error("カメラの起動エラー:", err);
                statusMessage.innerText = "カメラの起動に失敗しました。権限を確認してください。";
                startBtn.style.display = "inline-block";
                videoContainer.style.display = "none";
            }
        }

        // カメラを完全に停止し、リソースを解放する関数です
        function stopCamera() {
            // アニメーションフレームのループをキャンセルします
            if (requestAnimationFrameId) {
                cancelAnimationFrame(requestAnimationFrameId);
                requestAnimationFrameId = null;
            }
            // ストリームのトラックをすべて停止してカメラのランプを消します
            if (currentStream) {
                currentStream.getTracks().forEach(track => {
                    track.stop();
                });
                currentStream = null;
            }
            video.srcObject = null;
            videoContainer.style.display = "none";
        }

        // ビデオフレームごとにQRコードを解析する関数です
        function scanQRCode() {
            // 動画の準備ができていればキャンバスに描画して解析します
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    // QRコードを検出した直後にカメラを停止します
                    stopCamera();
                    const qrText = code.data;
                    statusMessage.innerText = `検出完了: ${qrText}\nデータ送信中...`;
                    
                    // GASへの送信処理を呼び出します
                    sendDataToGAS(qrText);
                    return; // スキャンループを終了します
                }
            }
            // 検出されなかった場合は次のフレームで再度実行します
            requestAnimationFrameId = requestAnimationFrame(scanQRCode);
        }

        // 検出したデータをGASに送信する関数です
        async function sendDataToGAS(qrData) {
            try {
                const response = await fetch(GAS_WEBAPP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain', // GASのCORS制約を回避するためにtext/plainを使用します
                    },
                    body: JSON.stringify({ qrData: qrData })
                });

                const result = await response.json();
                
                if (result.success) {
                    statusMessage.innerText = `送信成功！\n記録データ: ${qrData}`;
                } else {
                    statusMessage.innerText = `エラー: ${result.message}`;
                    console.error("GASエラー詳細:", result);
                }
            } catch (error) {
                console.error('通信エラー:', error);
                statusMessage.innerText = "通信エラーが発生しました。ネットワークを確認してください。";
            } finally {
                // 送信処理が完了したら「再度スキャン」ボタンを表示します
                rescanBtn.style.display = "inline-block";
            }
        }
    </script>
</body>
</html>
